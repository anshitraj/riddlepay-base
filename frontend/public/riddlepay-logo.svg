<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="#1A1A1A" rx="8"/>
  
  <!-- Golden R Symbol with Puzzle Piece and Keyhole -->
  <g transform="translate(100, 40)">
    <!-- R Shape - Puzzle Piece Stem (Left) -->
    <path d="M -30 -15 L -30 15 L -20 15 L -20 5 L -10 5 L -10 -5 L -20 -5 L -20 -15 Z" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- R Shape - Top Curve -->
    <path d="M -20 -15 Q -10 -15 -5 -10 Q 0 -5 0 0 Q 0 5 -5 10 Q -10 15 -20 15" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- R Shape - Diagonal Leg with Keyhole -->
    <path d="M -10 0 L 5 15" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Keyhole in the diagonal leg -->
    <circle cx="0" cy="8" r="3" fill="#1A1A1A"/>
    <rect x="-1.5" y="8" width="3" height="7" fill="#1A1A1A"/>
    
    <!-- Puzzle piece protrusion -->
    <path d="M -30 -15 L -25 -15 Q -20 -15 -20 -10 Q -20 -5 -25 -5 L -30 -5" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- RIDDLE PAY Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">
    RIDDLE PAY
  </text>
</svg>

