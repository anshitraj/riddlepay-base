<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Golden R Symbol with Puzzle Piece -->
  <g transform="translate(128, 128)">
    <!-- R Shape - Left vertical stem -->
    <rect x="-50" y="-40" width="20" height="80" fill="url(#goldGradient)" rx="2"/>
    
    <!-- Puzzle piece protrusion on left -->
    <path d="M -50 -40 L -40 -40 Q -30 -40 -30 -30 Q -30 -20 -40 -20 L -50 -20 Z" 
          fill="url(#goldGradient)"/>
    
    <!-- R Shape - Top curve -->
    <path d="M -30 -40 Q -10 -40 0 -30 Q 10 -20 10 0 Q 10 20 0 30 Q -10 40 -30 40" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="10" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- R Shape - Diagonal leg -->
    <path d="M -20 0 L 20 40" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="10" 
          stroke-linecap="round"/>
    
    <!-- Keyhole cutout in diagonal leg -->
    <circle cx="0" cy="20" r="6" fill="transparent"/>
    <rect x="-3" y="20" width="6" height="20" fill="transparent"/>
  </g>
</svg>
