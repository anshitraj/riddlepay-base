name: Build Check

# This workflow just verifies the build works
# Vercel will auto-deploy if connected via Git integration
# If Vercel is connected, you can disable this workflow
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    continue-on-error: true # Don't fail the workflow if build has issues
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./frontend/.npm

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Build Next.js app
        run: npm run build
        continue-on-error: true
        env:
          NODE_ENV: production
          # Use default values for build check (Vercel will use actual env vars)
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS || '0x57acfC996520417828B8693deb87C4D66814E5f9' }}
          NEXT_PUBLIC_USDC_ADDRESS: ${{ secrets.NEXT_PUBLIC_USDC_ADDRESS || '' }}
          NEXT_PUBLIC_BASE_RPC: ${{ secrets.NEXT_PUBLIC_BASE_RPC || 'https://mainnet.base.org' }}

